<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Weather App</title>
    <meta
      name="description"
      content="An app to find the weather in your area"
    />
    <meta name="author" content="Jarryd Cheso" />
  </head>

  <body>
    <header class="primary">
      <div><h2>OpenWeather</h2></div>
      <div>
        <form id="searchForm">
          <input type="text" class="search" id="location" name="location" />
          <input type="submit" class="btn" value="Submit" />
        </form>
      </div>
    </header>

    <section id="content">
      <div id="location-container" class="location-container"></div>
      <div id="weather-container" class="weather-container"></div>
      <div id="forecast-container" class="forecast-container"></div>
    </section>
    <footer>
      <a href="https://github.com/Cheso7">Made by Cheso7 </a>
      <a href="https://github.com/Cheso7"><img src="GitHub-Mark-32px.png" /></a>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
